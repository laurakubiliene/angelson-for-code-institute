<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Angelson</title>
</head>
<body>

<!--header with navigation taken from bootstrap-->

    <header>
        <ul class="nav justify-content-center">
            
            <li class="nav-item">
                <a class="nav-link active" href="#index.html"><h1>ANGELSON</h1></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#index.html" tabinex="-1" aria-disabled="true">Locations</a>
            </li>
             
        </ul>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <p>We are working across Greater Manchester and beyond, find the exact locations so you can be covered easy and quick!</p>
                </div>
            </div>
        </div>

    </header>

<!--header ends-->

<!--section where map picture is supposed to be-->

    <section class="map">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </section>

<!--secction ends-->

<!--section with a form taken from bootstrap library-->

    <section class="form">
        <div class="container-fluid">
            <div class="row">
                <div class="col">

                <form>
                    <div class="form-group">
                        <label for="exampleInputName">Full Name</label>
                        <input type="name" class="form-control" id="exampleInputName">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputMessage">Message</label>
                        <input type="password" class="form-control" id="exampleInputMessage">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                </div>
            </div>
        </div>
    </section>

<!--secction ends-->

<!--footer-->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="contacts"><span>Phone Number: +447989594906 Email: info@angelson.co.uk</span></div>
                </div>
            </div>
        </div>
    </footer>

<!--footer ends-->

<!--scripts-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
